l_simp_chinese:
 LOADING_TIP_0:0 "Whatever has happened before will happen again. Whatever has been done before will be done again. There is nothing new under the sun.\n- 'The Ecclesiastes'"
 LOADING_TIP_1:0 "Long live the great Comrade Cherino!\n- Academic Committee of Redwinter Academy"
 LOADING_TIP_2:0 "The mind is born from things, dies from things, and the mechanism lies in the eyes.\n- 'Yin Fu Ching'"
 LOADING_TIP_3:0 "Therefore do not worry about tomorrow, for tomorrow will worry about itself. Each day has enough trouble of its own.\n- Gospel of Matthew 6:34"
 LOADING_TIP_4:0 "But God demonstrates his own love for us in this: While we were still sinners, Christ died for us.\n- Romans 5:8"
 LOADING_TIP_5:0 "The oldest and strongest emotion of mankind is fear, and the oldest and strongest kind of fear is fear of the unknown.\n- ██████"
 LOADING_TIP_6:0 "A flaw does not conceal the beauty, a beauty does not conceal the flaw.\n- 'The Book of Rites'"
 LOADING_TIP_7:0 "Praise you, Ra, for your miraculous rise!\n- 'The Book of the Dead'"
 LOADING_TIP_8:0 "One can only obtain the skills that aim to fully develop their ability when they are in in community, that is to say, people can be free only when they are in a community.\n- ███"
 LOADING_TIP_9:0 "And I looked, and behold a pale horse, and his name that sat on him was Death, and Hell followed with him.\n -Revelation 5:8"
