 conservatism:0 "保守民主主义"
 conservatism_desc:0 "保守民主主义旨在平衡保守主义和民主主义的原则。它强调保护传统价值观和社会稳定的同时，也重视个人的自由和民主参与。保守民主主义政体注重维护法治、保护个人权利和自由，同时鼓励公民参与政治决策。在这种政体下，政府职能包括保护社会秩序、维护国家安全和促进经济发展，同时尊重个人的权利和意见。保守民主主义强调社会的稳定和传统的价值观，同时为公民提供民主的参与和表达渠道。"
 liberalism:0 "自由民主主义"
 liberalism_desc:0 "自由民主主义强调个人自由和民主决策的重要性。在自由民主主义下，政府的权力受到限制，个人的权利和自由得到尊重和保护。这种政体鼓励公民的参与和表达意见，并通过选举来选出代表和领导人。自由民主主义政体重视法治、人权和平等，致力于建立公正和包容的社会。它促进经济自由和市场经济，同时提供社会保障和公共服务。自由民主主义追求个人和集体的繁荣，同时注重权力分散和制衡，以确保政府的透明度和问责制。"
 theocratic_democracy:0 "神权制-民主主义"
 theocratic_democracy_desc:0 "神权制-民主主义结合了神权制和民主主义的元素。在这种政体下，宗教权威与民主决策并存。它认可宗教的重要性，同时鼓励公民的参与和民主的决策过程。在神权制-民主主义下，宗教领袖或宗教机构在政治决策中发挥重要作用，但同时尊重公民的权利和自由。这种政体强调宗教价值观和道德规范的重要性，同时注重保障公民的权益和多元化的意见表达。神权制-民主主义旨在实现宗教与政治的平衡，以确保社会的稳定和公正。"
 progressivism:0 "进步主义"
 progressivism_desc:0 "进步主义强调社会和政治的不断进步和改革。它认为社会应该不断追求正义、平等和个人自由，并通过政策和制度改革来实现这些目标。进步主义倡导社会的包容性和多样性，并支持公共教育、社会福利和环境保护等议程。在进步主义的观念中，政府扮演着促进公共利益和社会进步的角色，同时倡导民主参与和社会正义。进步主义追求社会的持续发展和改善，以确保人民的权利和福祉得到充分保障。"
 reformed_socialism:0 "改革社会主义"
 reformed_socialism_desc:0 "改革社会主义旨在通过渐进的改革和重塑社会经济制度来实现共产主义的目标。它强调社会公平、经济发展和社会保障的重要性。改革社会主义倡导通过政府干预和改革来纠正社会不平等，并寻求实现经济增长和社会福祉的平衡。在这种理念下，公共部门在经济和社会领域扮演重要角色。改革社会主义注重社会的包容性和公共服务，同时重视个人权利和自由。它追求社会的持续进步和民众的福祉，通过政策和制度改革来推动社会变革。"
 technocratic_socialism:0 "技官社会主义"
 technocratic_socialism_desc:0 "技术官僚社会主义强调科技发展在实现共产主义目标中的重要性。在这个概念中，技术专家和官僚组成的精英群体在社会管理和决策中发挥主导作用。技术官僚社会主义认为，通过科技的快速发展和应用，可以解决社会问题、提高生产力，并为实现共产主义社会创造条件。在这个设想中，技术专家和官僚负责引领社会的科技进步，推动经济的发展和社会的改善。他们倡导计划经济和科学管理，以实现资源的合理配置和社会的公平分配。"
 democratic_socialism:0 "民主社会主义"
 democratic_socialism_desc:0 "民主社会主义强调民主和社会公正。民主社会主义追求通过民主制度来实现社会的平等和公平。它强调人民的参与和决策权，鼓励广泛的民主参与和社会团结。民主社会主义中，政府的作用是保障社会福利、提供公共服务和推动经济发展。民主社会主义也注重个人权利和自由，通过法治和人权保护来维护公民的权益。"
 communism:0 "共产主义"
 communism_desc:0 "共产主义是一种政治理念和社会制度，旨在实现无阶级社会和财富的公有化。共产主义的目标是消除私有制和经济不平等，建立一个没有阶级分化的社会。在共产主义中，生产资料归全体人民所有，财富和资源按需分配。共产主义追求社会的公平、正义和人类解放，强调集体主义和社会团结。它倡导无产阶级的革命和推翻资产阶级统治，以建立一个共产主义社会。"
 theocratic_authoritarianism:0 "神权制-威权主义"
 theocratic_authoritarianism_desc:0 "神权制-威权主义将宗教和威权主义结合在一起。在这种体制中，宗教被用来作为统治的合法性基础和控制人民的手段。神权制-威权主义强调宗教领袖或神权者的权威和至高无上的地位。政府和社会的运作往往受到宗教规则和教义的严格限制。在这种体制下，权力通常高度集中。"
 monarchy:0 "君主制"
 monarchy_desc:0 "君主制是一种政治体制，其中国家的最高权力由一个君主或国王行使。在君主制中，君主通常是通过继承或选举而得到权力的，他们在国家事务中拥有广泛的权力和特权。君主拥有无限制的权力和控制，国家的所有决策都由君主作出。总的来说，君主制中君主是国家最高权力的持有者，他们在国家事务中扮演重要角色。"
 corporative_system:0 "企业统制"
 corporative_system_desc:0 "企业统制是一种由企业作为统治者的政治体制。在企业统治的模式下，企业统制超越了传统的商业领域，成为社会和政治的主导力量。企业拥有巨大的权力和控制，不仅仅是经济的参与者，还通过控制资源、影响政策和操纵社会运作来牵制整个社会。企业统制可能包括超级企业、财阀、跨国公司或其他形式的商业实体，它们通常具有独裁和专制的特征。"
 PRST_socialism:0 "红冬特色社会主义"
 PRST_socialism_desc:0 "货出去，钱进来，红冬事务局发大财！什么？底下的人吃不起饭了？关我什么事？"
 theocracy:0 "神权制"
 theocracy_desc:0 "神权制是一种政治体制，其中统治者被认为是神圣的，拥有与神或宗教信仰相关的权力和地位。在神权制中，统治者通常被视为神的代表或受其委托的人。他们声称拥有神授的权威，并以此来统治和领导国家。神权制的权力来源于宗教信仰和神圣的传统，统治者通常将自己的决策和行为与神的旨意联系起来。这种体制下，宗教和政治密不可分，统治者的权力通常是不可挑战的。神权制可以有不同的形式和变种，如神权君主制、神权教权制等。"
 authoritarian_democracy:0 "威权民主主义"
 authoritarian_democracy_desc:0 "威权民主主义表面上呈现出民主的形式，但实际上由一个威权领导人或政党控制。在威权民主主义中，选举可能存在，但选举过程往往缺乏竞争性和公正性。威权领导人通过操纵选举、限制言论自由和打压反对派来巩固自己的权力。尽管存在一些民主制度的元素，如选举和宪法，但实际上政权的决策和权力集中在少数人手中。总的来说，威权民主主义在形式上呈现出民主的外观，但实际上是由威权领导人或政党掌握实际的决策权和权力。"
 technocracy:0 "技官主义"
 technocracy_desc:0 "技官主义是一种政治理念，强调技术专家和技术专业知识在政治决策中的重要性和优势。在技官主义中，政治权力应该掌握在具有专业技术背景和知识的人手中，而不仅仅是传统的政治家或官僚。技官主义主张依靠科学、技术和专业知识来制定政策，并将决策过程更加理性和科学化。技官主义认为，专家的意见和建议应该是决策的基础，以确保决策的效果和效率。"
 mysticism:0 "神秘主义"
 mysticism_desc:0 "神秘主义架空的政治理念强调超自然或神秘力量在政治决策和统治中的重要性。"
 theocratic_totalitarianism:0 "神权制-极权主义"
 theocratic_totalitarianism_desc:0 "神权制-极权主义将宗教神权和军国主义相结合。在这种体制下，统治者或政权通过宗教信仰和神圣的权威来合法化和巩固其军事力量和军事控制。这种政治体制通常强调国家的军事实力和军队的重要性，将军事力量视为维护国家利益和宗教信仰的必要手段。"
 militarism:0 "军国主义"
 militarism_desc:0 "军国主义中，军事力量被视为国家安全和国家利益的关键因素，政府通常将大量资源投入到军队和军事装备的建设和发展中。"
 nihilism:0 "虚无主义"
 nihilism_desc:0 "“虚无的虚无，一切都是虚无”。贝亚特里齐如是说。"
 emergency_military_government:0 "紧急军政府"