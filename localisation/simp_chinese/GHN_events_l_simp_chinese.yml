 GHN.1.t: "来自三一的一封信件"
 GHN.1.d: "万魔殿 收\n亲爱的万魔殿的长官们和女士们：众所周知，格黑娜与我校结怨已久，相互不和，已过百年。贵校与我校，处于基沃托斯之巅峰，假若发生冲突，后果难以预料。冲突非我方之意，况我校和贵校之民皆为千年前被逐出伊甸之人，所尽之事，绝非战争，而为在大陆上重现伊甸乐园。故联邦学生会会长曾有建立伊甸园条约之提议，今我方也有同贵校缔结条约之意，条约意在消除矛盾，减轻双方压力，并共建和平，于贵校百利而无一害，愿贵校同我方缔结条约。若同意，我方将派出大使来访进行谈判，并兹定于约五十天后于古圣堂举行签字仪式。\n愿主保佑。\n圣三一综合学院茶话会"
 GHN.01.a: "已阅，交给风纪委员会的家伙吧"
 GHN.2.t: "古圣堂大爆炸"